<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SBA Recipe Application</title>
</head>
<body>
	<h1>My Recipes</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe: ${recipes}">
			<td th:text="${recipe.id}">ID 123</td>
			<td th:text="${recipe.description}">Description 123</td>
		</tr>
	</table>
</body>
</html>
